<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Medication list</title>
</head>
<body>
<div class="background"
     style="background-image: url('https://www.nacds.org/wp-content/uploads/2017/04/Pills-and-Rx-bottle.jpg');  background-size: cover; background-position: center center; height: 100vh; width: 100%;">

    <h2> Medication list</h2>

    <!--<table border="1" class="table table-striped">-->

    <table class="table table-striped-columns">
        <thead>
        <tr>
            <th> Id</th>
            <th> Class of drugs</th>
            <th> Drug name</th>
            <th> From</th>
            <th> To</th>

        </tr>
        </thead>
        <tbody>
        <tr th:if="${medications.empty}">
            <td colspan="2"> No medications registered</td>
        </tr>
        <tr th:each="medication : ${medications}">
            <td><span th:text="${medication.id}"> Id </span></td>
            <td><span th:text="${medication.medication}"> Class of drugs </span></td>
            <td><span th:text="${medication.drugName}"> Drug name </span></td>
            <td><span th:text="${medication.medicationFrom}"> From </span></td>
            <td><span th:text="${medication.medicationTo}"> To </span></td>
        </tr>
        </tbody>
    </table>

    <p></p>

    <button onclick="window.location.href='/dashboard';">
        Main menu
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

</body>
</html>
